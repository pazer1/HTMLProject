<!DOCTYPE html>

    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <title>Moviewer</title>
        <style>
         * {
            box-sizing: border-box;
            list-style-type: none;
            padding: 0;
            margin: 0;
            text-decoration: none;
            font-family: 'Vollkorn', Arial, serif;
            font-size: 1em; 
        }
        
        
        body {
          background: white; 
          }
        
        
        header {
          background: white;
          box-shadow: 0px -3px 15px 2px;
          }
        
        .header-container {
          width: 960px;
          margin: auto; 
          display: flex;
          flex-direction: row; 
          align-items: center;
          background: black;
        }
          
        .main-menu {
          width: 100%;
          z-index: 1;
          display: flex;
          flex-direction: row;
          justify-content: space-evenly;
          overflow: visible;
          max-width: 960px;  
          z-index: 1;
          flex-direction: row; 
          align-items: flex-start; 
          height: 48px;         
        }
        .main-menu a {
            width: 100%;
            color: white;
            text-align: center;
            align-content: center;
            padding: .75em 1em;
            display: block;
            border-bottom: 2px solid #ddd; 
        }
        
        .main-menu a:hover {
              color: #c14400;
              border-bottom-color: #c14400; 
        }
        
        .drop-menu {
          display: flex;
          flex-direction: column; 
          align-items: center;
          width: 100%; 
          transition: max-height .4s, opacity .3s;
          max-height: 0;
          opacity: 0;
          overflow: hidden; 
        }
        
        
        .drop-menu > .menu-button {
          height: 100%;
          transition: transform .4s;
          transform: translateY(-300%);
          background: #aaa; 
        }
    
        
        .dropdown-wrapper:hover > .menu-button {
          color: #c14400;
          background: #333; 
        }
        
        .dropdown-wrapper:hover .drop-menu{
          max-height: 300px;  
          opacity: 1;
        }
        
        .dropdown-wrapper:hover > .drop-menu .menu-button {
          transform: translateY(0%); 
        }
        
        .sildImg{
            display: flex;
            height: 500px;
        }
        
        footer{
                height: 55px;
                background-color:#ddd; 
                display: flex;
                justify-content: center;
                align-items: center;
                width: 960px;
                margin: auto;
            }
        
        #hgroup{
              width: 960px;
              position: relative;
              padding: 45px 0 40px;
              margin: auto;
              height: 156px;
          }
        #hgroup h1, #header #hgroup h2{font-weight:normal; font-style:normal; text-transform:none;}
        #hgroup h1{font-size:46px;}
        #hgroup h1 span{font-size:36px; text-transform:uppercase;}
        #hgroup h1 a{color:#000000;   background: white; }
        #hgroup h2{font-size:12px;}
        
        @media (max-width: 600px) {
          
          .header-container {
            width: 100%;
            margin: 0;
          }
        
          .header-container {
            height: 200px;
            align-items: flex-start;
          } 
          
          .main-menu {   
            z-index: 1;
            flex-direction: column; 
            align-items: flex-start; 
            height: 48px; 
            margin: 0;
            justify-content: space-between;
          }
            
          .main-menu > .menu-button {
            width: 100%;
          }
          .sildImg{
              height: 250px;
              position: relative;
          }
          .sildImg .mySlides{
              width: 100%;
          }
          footer{
              width: 100%;
              align-items: center;
          }
          .row-item{
              flex-direction: column;
              align-items: center;
              height: 80%;
          }
          
          .card{
              margin: 0;
          }
          .card:hover .card-header  {
            opacity: 0.8;
            height: 10px;
            background-image: url("shazam.jpg");
        }
        .card-header {
            transition: 0.5s;
            width: 100%;
            border-radius: 15px 15px 0 0;
            background-size: 100% 280px;
            background-repeat: no-repeat;	
        }
     
    
         
          #article{
              flex-direction: row;
          }
        }
        
        </style>
